        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src="./assets/images/2.png"
            alt="모두 진술에 앞서 양해 말씀드립니다. 저는 자폐스펙트럼 장애를 가지고 있어 여러분이 보시기에 말이 어눌하고, 행동이 어색할 수 있습니다. 하지만 법을 사랑하고 피고인을 존중하는 마음만은 여느 변호사와 다르지 않습니다." />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src="./assets/images/3.png"
            alt="왈츠를 춘다고 생각하시면 어때요? 회전문을 통과할 때요. 리듬을 타면 쉽거든요. 쿵 짝짝 쿵 짝짝" />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src="./assets/images/4.png"
            alt="죽일 마음이었다면 살인 미수죄, 다치게 할 마음이었다면 상해죄, 좀 때려줄 마음이었다면 폭행 치상죄, 그냥 실수였다면 과실 치상죄. 법은 마음을 중요하게 생각합니다. 마음에 따라 최명이 바뀝니다." />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src="./assets/images/5.png"
            alt="저는 결혼하지 못할 가능성이 높습니다. 자폐가 있으니까요. 하지만 만약에 사랑하는 사람이 생겨서 결혼식을 한다면, 동시 입장을 하겠습니다. 아버지가 배우자에게 저를 넘겨주는 게 아니라 제가 어른으로서 결혼하는 거니까요." />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src=./assets/images/6.png
            alt="80년 전만 해도 자폐는 살 가치가 없는 병이었습니다. 80년 전만 해도 나와 김정훈씨는 살 가치가 없는 사람들이었어요. 지금도 수 백명의 사람들이 의대생이 죽고, 자폐인이 살면 국가적 손실이라는 글에 좋아요를 누릅니다. 그게 우리가 짊어진 이 장애의 무게입니다." />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src=./assets/images/7.png
            alt="너는 나에게 강의실의 위치와 휴강 정보와 바뀐 시험 범위를 알려주고, 동기들이 날 놀리거나 속이거나 따돌리지 못하게 하려고 노력해. 지금도 너는 내 물병을 열어주고, 다음에 또 구내식당에 김밥이 나오면 나에게 알려주겠다고 해. 너는 밝고, 따뜻하고, 착하고, 다정한 사람이야. 봄날의 햇살 최수연이야." />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide-img" src=./assets/images/8.png
            alt="소덕동 언덕 위에서 함께 나무를 바라봤을 때 좋았습니다. 한 번은 만나보고 싶었어요. 만나서 반가웠습니다." />
